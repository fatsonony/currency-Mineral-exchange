<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Currency Minerals Exchange</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
}

.minerals {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    text-align: center;
    border: 1px solid #000;
    padding: 10px;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.price {
    font-weight: bold;
    margin-top: 10px;
}

.calculator {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #000;
    text-align: center;
}

.calculator input,
.calculator select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}

.calculator button {
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
<h1>Currency Exchange Minerals</h1>
<nav style="display:flex; gap:20px; padding:15px; background:black; justify-content:center;">
  <a href="index.html" style="color:white; text-decoration:none;">Home</a>
  <a href="products.html" style="color:white; text-decoration:none;">Products</a>
  <a href="order.html" style="color:white; text-decoration:none;">Order Now</a>
</nav>
</header>

<!-- ================= PRODUCTS ================= -->
<section class="minerals">

<div class="card">
<img src="Gold.jpg" alt="Gold">
<h3>Gold</h3>
<p class="price">R4299 per gram</p>
</div>

<div class="card">
<img src="Chromite.jpg" alt="Chromite">
<h3>Chromite</h3>
<p class="price">R2689 per gram</p>
</div>

<div class="card">
<img src="chromite ore.jpg" alt="Copper">
<h3>Copper</h3>
<p class="price">R254 per gram</p>
</div>

<div class="card">
<img src="Minerals.jpg" alt="Mixed">
<h3>Mixed</h3>
<p class="price">R799 per gram</p>
</div>

</section>

<!-- ================= CALCULATOR ================= -->
<section class="calculator">

<h2>Mineral Price Calculator</h2>

<select id="mineral">
<option value="">-- Choose Mineral --</option>
<option value="Gold">Gold</option>
<option value="Chromite">Chromite</option>
<option value="Copper">Copper</option>
<option value="Mixed">Mixed</option>
</select>

<input type="number" id="weight" placeholder="Enter weight (grams)">

<button onclick="calculateMineral()">Calculate Price</button>

<div id="result"></div>

</section>

<!-- ================= SCRIPT ================= -->
<script>

function calculateMineral() {

    const mineral = document.getElementById("mineral").value;
    const weight = parseFloat(document.getElementById("weight").value);

    if (!mineral || !weight || weight <= 0) {
        document.getElementById("result").innerText =
            "Please select mineral and enter valid weight.";
        return;
    }

    let price = 0;

    if (mineral === "Gold") price = 4299;
    else if (mineral === "Chromite") price = 2689;
    else if (mineral === "Copper") price = 254;
    else if (mineral === "Mixed") price = 799;

    const total = price * weight;

    document.getElementById("result").innerText =
        "Total Price = R" + total.toFixed(2);
}

</script>

</body>
</html>
