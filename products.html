<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Currency Minerals Exchange</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.minerals {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    text-align: center;
    border: 1px solid #000;
    padding: 10px;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.price {
    font-weight: bold;
    margin-top: 10px;
}

.like-btn {
    margin-top: 8px;
    padding: 6px 12px;
    border: none;
    background: black;
    color: white;
    cursor: pointer;
}

.calculator {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #000;
    text-align: center;
}

.calculator input,
.calculator select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}

.calculator button {
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
<h1>Currency Exchange Minerals</h1>
</header>

<!-- ================= PRODUCTS ================= -->
<section class="minerals">

<div class="card">
<img src="Gold.jpg" alt="Gold">
<h3>Gold</h3>
<p class="price">R4299 per gram</p>
<button class="like-btn" onclick="likeMineral('Gold')">üëç Like</button>
<p id="Gold-likes">0 Likes</p>
</div>

<div class="card">
<img src="Chromite.jpg" alt="Chromite">
<h3>Chromite</h3>
<p class="price">R2689 per gram</p>
<button class="like-btn" onclick="likeMineral('Chromite')">üëç Like</button>
<p id="Chromite-likes">0 Likes</p>
</div>

<div class="card">
<img src="chromite ore.jpg" alt="Copper">
<h3>Copper</h3>
<p class="price">R254 per gram</p>
<button class="like-btn" onclick="likeMineral('Copper')">üëç Like</button>
<p id="Copper-likes">0 Likes</p>
</div>

<div class="card">
<img src="Minerals.jpg" alt="Mixed">
<h3>Mixed</h3>
<p class="price">R799 per gram</p>
<button class="like-btn" onclick="likeMineral('Mixed')">üëç Like</button>
<p id="Mixed-likes">0 Likes</p>
</div>

</section>

<!-- ================= CALCULATOR ================= -->
<section class="calculator">

<h2>Mineral Price Calculator</h2>

<select id="mineral">
<option value="">-- Choose Mineral --</option>
<option value="Gold">Gold</option>
<option value="Chromite">Chromite</option>
<option value="Copper">Copper</option>
<option value="Mixed">Mixed</option>
</select>

<input type="number" id="weight" placeholder="Enter weight (grams)">

<button onclick="calculateMineral()">Calculate Price</button>

<div id="result"></div>

</section>

<!-- ================= FIREBASE + SCRIPT ================= -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyBL5_jnbShzSHgAg5wza51TR-uSRiG0U8M",
 authDomain: "tnteworkspace-c433f.firebaseapp.com",
 projectId: "tnteworkspace-c433f",
 storageBucket: "tnteworkspace-c433f.firebasestorage.app",
 messagingSenderId: "879491809239",
 appId: "1:879491809239:web:0934ba13fa692cc8d09592",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===== LIKE FUNCTION WITH FIREBASE ===== */
window.likeMineral = async function(mineralName) {

    const mineralRef = doc(db, "likes", mineralName);
    const snap = await getDoc(mineralRef);

    if (snap.exists()) {
        await updateDoc(mineralRef, {
            count: increment(1)
        });
    } else {
        await setDoc(mineralRef, { count: 1 });
    }

    const updatedSnap = await getDoc(mineralRef);
    document.getElementById(mineralName + "-likes")
        .innerText = updatedSnap.data().count + " Likes";
};

/* ===== LOAD LIKES ON PAGE LOAD ===== */
async function loadLikes() {
    const minerals = ["Gold", "Chromite", "Copper", "Mixed"];

    for (let name of minerals) {
        const ref = doc(db, "likes", name);
        const snap = await getDoc(ref);
        if (snap.exists()) {
            document.getElementById(name + "-likes")
                .innerText = snap.data().count + " Likes";
        }
    }
}

loadLikes();

/* ===== CALCULATOR ===== */
window.calculateMineral = function() {

    const mineral = document.getElementById("mineral").value;
    const weight = parseFloat(document.getElementById("weight").value);

    if (!mineral || !weight) {
        document.getElementById("result").innerText =
            "Please select mineral and enter weight.";
        return;
    }

    let price = 0;

    if (mineral === "Gold") price = 4299;
    else if (mineral === "Chromite") price = 2689;
    else if (mineral === "Copper") price = 254;
    else if (mineral === "Mixed") price = 799;

    const total = price * weight;

    document.getElementById("result").innerText =
        "Total Price = R" + total.toFixed(2);
};

</script>

</body>
</html>
