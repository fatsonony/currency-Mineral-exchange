<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Currency Minerals Exchange</title>
<link rel="stylesheet" href="P.layout.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== BASIC RESPONSIVE FIX ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.minerals {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.calculator {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #000;
    text-align: center;
}

.calculator input,
.calculator select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
}

.calculator button {
    padding: 10px 20px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}

.contact-section {
    background: #f5f5f5;
    padding: 40px 20px;
}

.contact-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: space-between;
}

@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
        text-align: center;
    }
}

</style>
</head>

<body>

<!-- ================= NAV ================= -->
<nav>
     <a href="index.html">Home</a>
    <a href="order.html">Order Now</a>
    <i class="fas fa-shopping-cart"></i>
</nav>

<!-- ================= HEADER ================= -->
<header>
<h1>Currency Exchange Minerals</h1>
<p>We specialize in Gold, Silver, Copper & Iron</p>
</header>

<!-- ================= PRODUCTS ================= -->
<section class="minerals">

<div class="card">
<img src="Gold.jpg" alt="Gold">
<h3>Gold</h3>
</div>

<div class="card">
<img src="Chromite.jpg" alt="Chromite">
<h3>Chromite</h3>
</div>

<div class="card">
<img src="chromite ore.jpg" alt="Copper">
<h3>Copper</h3>
</div>

<div class="card">
<img src="Minerals.jpg" alt="Iron">
<h3>Iron</h3>
</div>

</section>

<!-- ================= CALCULATOR ================= -->
<section class="calculator">

<h2>Mineral Price Calculator</h2>

<label>Select Mineral:</label>
<select id="mineral">
<option value="">-- Choose Mineral --</option>
<option value="Gold">Gold</option>
<option value="Silver">Silver</option>
<option value="Copper">Copper</option>
<option value="Iron">Iron</option>
</select>

<label>Enter weight (grams):</label>
<input type="number" id="weight">

<button onclick="calculateMineral()">Calculate Price</button>

<div id="result"></div>

</section>

<!-- ================= CONTACT ================= -->
<section class="contact-section">
<div class="contact-container">

<div>
<h2>Currency Minerals Exchange</h2>
</div>

<div>
<h3>Contact Us</h3>
<p>Palmietkuilen 241, Delmas</p>
<p>Mpumalanga</p>
<p>Phone: 063 496 0173</p>
<p>Email: mineralinvestement1@gmail.com</p>
</div>

</div>
</section>

<!-- ================= SCRIPT ================= -->
<script>

function calculateMineral() {

    const mineral = document.getElementById("mineral").value;
    const weight = parseFloat(document.getElementById("weight").value);

    if (!mineral || !weight) {
        document.getElementById("result").innerText =
            "Please select mineral and enter weight.";
        return;
    }

    let price = 0;

    if (mineral === "Gold") price = 1200;
    else if (mineral === "Silver") price = 10;
    else if (mineral === "Copper") price = 15;
    else if (mineral === "Iron") price = 5;

    const total = price * weight;

    document.getElementById("result").innerText =
        "Total Price = R" + total.toFixed(2);
}

</script>

</body>
</html>
